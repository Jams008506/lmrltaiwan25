<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sway Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://sway.cloud.microsoft/s/EGPxVIsy3HEYYvkD/embed" 
    sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts"
    allowfullscreen 
    mozallowfullscreen 
    msallowfullscreen 
    webkitallowfullscreen>
  </iframe>
</body>
</html>
